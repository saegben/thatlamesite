<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>thatlamesite</title>
    <meta name="application-name" content="thatlameone">
    <meta name="description" content="thatlameone">
    <meta name="keywords" content="thatlameone,that lame one,thatlamesite,music">
    <meta property="og:type" content="website">
    <meta property="og:title" content="thatlameone">
    <!-- <meta property="og:url" content="https://thatlamesite.com/"> -->
    <meta property="og:description" content="thatlameone">
  </head>
  <body>
    <header>
      <div class="header-row">
        <div class="site-title" [routerLink]="['/home']">thatlameone</div>
      </div>
      <div class="header-row">
        <div class="menu-col">
          <img src="https://stackblitz.com/files/angular-ivy-d7zkmd/github/saegben/thatlamesite/main/src/app/assets/icons8-camera-32.png" class="menu-icon">
          <button class="btn menu-btn" [routerLink]="['/photos']">photos</button>
        </div>
        <div class="menu-col">
          <img src="https://stackblitz.com/files/angular-ivy-d7zkmd/github/saegben/thatlamesite/main/src/app/assets/icons8-audio-file-32.png" class="menu-icon">
          <button class="btn menu-btn" [routerLink]="['/audios']">audios</button>
        </div>
        <div class="menu-col">
          <img src="https://stackblitz.com/files/angular-ivy-d7zkmd/github/saegben/thatlamesite/main/src/app/assets/icons8-video-file-32.png" class="menu-icon">
          <button class="btn menu-btn" [routerLink]="['/videos']">videos</button>
        </div>
        <div class="menu-col">
          <img src="https://stackblitz.com/files/angular-ivy-d7zkmd/github/saegben/thatlamesite/main/src/app/assets/icons8-shop-32.png" class="menu-icon">
          <button class="btn menu-btn" [routerLink]="['/shop']">shop</button>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="container-header">
        <button class="btn container-btn" (click)="backClicked()">﹤</button>
        <button class=" btn container-btn" (click)="forwardClicked()">﹥</button>
        <span class="home-btn">
          <button class="btn container-btn" routerLink="/home">
            <img src="https://stackblitz.com/files/angular-ivy-d7zkmd/github/saegben/thatlamesite/main/src/app/assets/icons8-home-32.png" class="home-icon">
          </button>
        </span>
      </div>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </body>
</html>
